
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Roteiro com Temas</title>
    <style>
        #copyButton, #introButton {
            background-color: #28a745;
            color: white;
        }

        #copyButton:hover, #introButton:hover {
            background-color: #218838;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #themeDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #themeText {
            flex-grow: 1;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #themeInput {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            width: 30%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            min-height: 30px;
        }

        .box textarea {
            width: 100%;
            height: 40px;
            border: none;
            background-color: transparent;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
        }

        /* Cores diferentes para cada box */
        #box1 { background-color: #FF0000; }
        #box2 { background-color: #4682b4; }
        #box3 { background-color: #f0e68c; }
        #box4 { background-color: #800080; }
        #box5 { background-color: #ffa500; }
        #box6 { background-color: #00bcd4; }
        #box7 { background-color: #000000; }
        #box8 { background-color: #ff1493; }
        #box9 { background-color: #32cd32; }

        /* Estilo do novo box */
        #newBox {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        #newBox textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Gerar Roteiro com Temas</h1>
    
    <label for="themeInput">Preencha os temas (quebre linha entre eles):</label><br>
    <textarea id="themeInput" placeholder=""></textarea><br><br>
    
    <button onclick="generateTheme()">Gerar</button>
    <button onclick="clearContent()">Limpar</button>
    <button onclick="saveContent()">Salvar</button>
    <button id="introButton" onclick="copyIntro()">Intro</button>
	<button id="introButton" onclick="copyTexto()">Texto</button>
    
    <div id="themeDisplay">
        <span id="themeText">Tema: <span id="themeName"></span></span>
        <button id="copyButton" style="display:none;" onclick="copyTheme()">Copiar</button>
    </div>
    <div id="completionMessage" class="success" style="display: none;"></div>

    <!-- Novo Box de Texto -->
    <div id="newBox">
        <textarea id="newTextBox" placeholder="Digite os parágrafos que deseja incluir primeiro no arquivo."></textarea>
    </div>

    <!-- História 1 -->
    <div>
        <div class="box-container">
            <div class="box"><textarea id="box1"></textarea></div>
            <div class="box"><textarea id="box2"></textarea></div>
            <div class="box"><textarea id="box3"></textarea></div>
        </div>
    </div>

    <!-- História 2 -->
    <div>
        <div class="box-container">
            <div class="box"><textarea id="box4"></textarea></div>
            <div class="box"><textarea id="box5"></textarea></div>
            <div class="box"><textarea id="box6"></textarea></div>
        </div>
    </div>

    <!-- História 3 -->
    <div>
        <div class="box-container">
            <div class="box"><textarea id="box7"></textarea></div>
            <div class="box"><textarea id="box8"></textarea></div>
            <div class="box"><textarea id="box9"></textarea></div>
        </div>
    </div>

    <script>
        let themes = [];
        let currentThemeIndex = 0;

        function generateTheme() {
            const input = document.getElementById('themeInput').value;
            themes = input.split('\n').map(theme => theme.trim()).filter(theme => theme.length > 0);
            
            if (themes.length === 0) {
                document.getElementById('themeDisplay').innerHTML = 'Por favor, adicione temas!';
                return;
            }

            if (currentThemeIndex < themes.length) {
                const theme = themes[currentThemeIndex];
                document.getElementById('themeName').innerText = theme;
                document.getElementById('copyButton').style.display = 'inline-block';
            }
        }

        function copyTheme() {
            const theme = themes[currentThemeIndex];
            navigator.clipboard.writeText(`Você é um especialista em escrever uma narrativa histórica longa para um canal sobre "Histórias Reais em Séculos Passados".
Este projeto incluirá 2 histórias, todas com o mesmo tema, mas abordando diferentes aspectos ou momentos dentro desse tema. Cada história será dividida em 3 partes. Cada Parte deve ter entre (1.500 e 2.000 tokens) e cada parágrafo terá em média 400 caracteres (para manter a uniformidade).

Instruções
Depois de fornecer o Título Principal, o assistente gerará de 2 títulos de histórias todas com o mesmo tema, mas abordando diferentes aspectos ou momentos dentro desse tema. O assistente então gerará a Parte 1 da História 1 e continuará com o processo até que todas as partes das 2 histórias sejam concluídas.

Estrutura:
Título principal: Um único título abrangente com várias histórias.
Cada história: Cada história será dividida em 3 partes.

Por exemplo:
História 1: [Título da história 1] (3 partes, 1.500 e 2.000 tokens cada) - total 4.500–6.000 tokens
História 2: [Título da história 2] (3 partes, 1.500 e 2.000 tokens cada) - total 4.500–6.000 tokens

Siga as instruções:
Comece com a História 1, Parte 1 (1.500 e 2.000 tokens).
Concentre-se no tópico principal ou na figura histórica, com ênfase em hábitos, ofícios, objetos, espaços de moradia e trabalho, descrevendo-os detalhadamente e com precisão histórica.
Termine a Parte 1 com um pensamento ou questão não resolvida, estimulando a curiosidade pela próxima parte.
Depois que a Parte 1 estiver concluída, pergunte em poucas palavras: "Continuar para a Parte 2 da História 1?"
A Parte 2 dará continuidade à Parte 1, aprofundando a narrativa, adicionando mais contexto e aproximando a história de sua resolução.
Termine a Parte 2 com um ponto ou questão não resolvida para se preparar para a Parte 3.
Após concluir a Parte 2, pergunte em poucas palavras: "Continuar para a Parte 3 da História 1?"
A Parte 3 concluirá a história, focando no clímax ou resolução do evento e nos resultados finais ou lições aprendidas.
Termine com uma reflexão instigante sobre como o evento impactou o cotidiano histórico ou se relaciona com práticas e costumes contemporâneos.
Repita esse processo para todas as outras histórias. Após concluir as 3 partes da História 1, passe para a História 2 e continue o processo.

Requisitos de estilo de escrita:
Tom: Calmo, informativo e ligeiramente imparcial, com foco em fatos históricos. Enfatize detalhes cotidianos — às vezes tediosos, mas significativos — que moldaram a vida em diferentes épocas, usando um estilo narrativo descritivo e rico.
Voz: Dirija-se diretamente ao ouvinte ("você"), criando uma sensação de imersão na história.
Profundidade: Inclua contexto histórico, estratégias de sobrevivência e organização do dia a dia (trabalho, alimentação, higiene, mobilidade, crenças), além de relatos pessoais documentados que moldaram o curso da história.
Linguagem: Use palavras simples e diretas, para explicar os fatos de maneira clara e fácil de entender, sem exagerar nos detalhes, mantendo um tom apropriado para a história do sono. Evite tornar o conteúdo excessivamente dramático ou fictício.
Finais: Cada Parte deve terminar com uma pergunta aberta ou um pensamento não resolvido, incentivando a curiosidade e a reflexão com no minimo caracteres.

Requisitos de conteúdo:
Use eventos, personagens e lugares históricos reais, priorizando a vida cotidiana em séculos passados — hábitos, ofícios, alimentação, moradia, higiene, rotinas de trabalho, circulação e crenças populares — bem como figuras menos conhecidas e seu impacto.
Cada história deve destacar a resiliência humana, a adaptação e os resultados inesperados presentes no cotidiano histórico.
Evite incluir quaisquer elementos fictícios, a menos que estejam diretamente vinculados a experimentos mentais históricos documentados ou ambiguidades.
O foco deve estar nas vidas comuns, nos fatos históricos ocultos e nas histórias não contadas que compõem nosso passado.

Importante:

Cada Parte deve ter entre 1.500 e 2.000 tokens.

Certifique-se de que a história transite suavemente de uma Parte para outra.

Garanta que a imersão e o envolvimento sejam mantidos durante todo o processo.

A narrativa deve ser sem divisões, seguindo com o desenvolvimento direto.

Antes de começar com a historia me dê a estrutura de temas das 2 histórias e depois me pergunte se pode começar com a primeira história.

Evite interações, perguntas ou conclusões desnecessárias.

Tema: [${theme}].`)
                .then(() => {
                    currentThemeIndex++;
                    if (currentThemeIndex < themes.length) {
                        generateTheme();
                    } else {
                        document.getElementById('completionMessage').innerText = 'Todos os temas foram gerados!';
                        document.getElementById('completionMessage').style.display = 'block';
                        document.getElementById('copyButton').style.display = 'none';
                    }
                })
                .catch(err => {
                    alert('Erro ao copiar para a área de transferência: ' + err);
                });
        }

        function copyIntro() {
            const theme = themes[currentThemeIndex] || 'Tema';
            navigator.clipboard.writeText(`Crie uma introdução CURTA segundos de forma continua baseada no tema: [${theme}]. Comece apresentando o tema do vídeo de maneira intrigante e cativante, mantendo o tom direto e envolvente. Peça para os espectadores curtirem o vídeo e se inscreverem. Em seguida, incentive-os a comentar de onde estão assistindo e que horas são, gerando engajamento. Sugira que os espectadores criem um ambiente tranquilo para assistir. Por fim, crie uma frase instigante que desperte o interesse e envie o espectador em uma jornada, criando um mistério ou contexto envolvente sem entrar em muitos detalhes.

Você criará e entregará somente a introdução de forma continua dentro de um bloco de código em plaintext, para que eu possa copiar o conteúdo com um clique. Use bloco de código markdown com plaintext apenas para o para a introdução continua. As perguntas de transição, devem sempre aparecer fora do bloco.`);
        }
		
		
        function copyTexto() {
            const theme = themes[currentThemeIndex] || 'Tema';
            navigator.clipboard.writeText(`Sim , você criará e entregará cada parte dentro de blocos de código em plaintext, mas somente o conteúdo da narrativa deve estar dentro do bloco. Os títulos e subtítulos da história devem ficar fora do bloco. As perguntas de transição também devem aparecer sempre fora do bloco.`);
        }		

        function clearContent() {
            document.querySelectorAll('.box textarea').forEach(textarea => { textarea.value = ''; });
            document.getElementById('newTextBox').value = '';
        }

        function saveContent() {
            let content = '';
            const themeName = themes[currentThemeIndex - 1] || 'roteiro';

            // Primeiro adiciona o conteúdo do novo box
            const newText = document.getElementById('newTextBox').value.trim();
            if (newText) {
                content += newText + '\n\n';
            }

            // Adiciona o conteúdo dos boxes coloridos
            document.querySelectorAll('.box textarea').forEach(textarea => {
                const text = textarea.value.trim();
                if (text) {
                    content += text + '\n\n';
                }
            });

            if (!content) {
                alert('Não há conteúdo para salvar.');
                return;
            }

            const filename = `${themeName}.txt`;
            const blob = new Blob([content.trim()], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
