<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ScriptsBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1f2937, #374151);
      color: #F9FAFB;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 500px;
      background: #1F2937;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #6366F1;
    }

    p {
      margin-bottom: 2rem;
      color: #9CA3AF;
    }

    /* Estilo do menu vertical */
    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .menu li {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .menu li a {
      display: block;
      background: #6366F1;
      color: #F9FAFB;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      text-transform: uppercase;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu li a:hover {
      background: #4F46E5;
      transform: translateY(-4px);
    }

    footer {
      margin-top: 2rem;
      color: #6B7280;
      font-size: 0.875rem;
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        width: 90%;
      }

      .menu li a {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ScriptsBot</h1>

    </ul>

    </footer>
  </div>

</body>
</html>
